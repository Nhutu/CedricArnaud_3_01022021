<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood - Accueil</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <section class="location">
            <i class="fas fa-map-marker-alt location__icon"></i>
            <input type="text" class="location__input" value="Paris, Belleville" />
        </section>

        <section class="explore">
            <h2 class="explore__title">Réservez le menu qui vous convient</h2>
            <p class="explore__descr">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button type="button" class="btn">Explorer nos restaurants</button>
        </section>

        <section class="instructions">
            <h2>Fonctionnement</h2>

            <div class="instructions-step">
                <span class="instructions-step__number">1</span>
                <i class="fas fa-mobile-alt fa-fw instructions-step__icon"></i>
                <p class="instructions-step__text">Choisissez un restaurant</p>
            </div>
            <div class="instructions-step">
                <span class="instructions-step__number">2</span>
                <i class="fas fa-list fa-fw instructions-step__icon"></i>
                <p class="instructions-step__text">Composez votre menu</p>
            </div>
            <div class="instructions-step">
                <span class="instructions-step__number">3</span>
                <i class="fas fa-store fa-fw instructions-step__icon instructions-step__icon--color"></i>
                <p class="instructions-step__text">Dégustez au restaurant</p>
            </div>
        </section>

        <section class="restaurants">
            <h2>Restaurants</h2>
        </section>
    </main>
</body>
</html>
